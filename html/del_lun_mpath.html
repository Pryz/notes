</h1>
<div id="preamble">
<div class="sectionbody">
<div class="listingblock">
<div class="content"><div class="highlight"><pre><span class="c"># remove LVM layer : vgremove, pvremove</span>
<span class="c"># show all mpath devices</span>
multipath -ll <span class="c"># note sdX paths for the choosen mpathX</span>
<span class="c"># flush mpath configuration</span>
multipath -f mpathX
<span class="c"># delete paths</span>
<span class="k">for </span>i in f h; <span class="k">do </span><span class="nb">echo </span>1 &gt; /sys/block/sd<span class="nv">$i</span>/device/delete; <span class="k">done</span>
</pre></div></div></div>
